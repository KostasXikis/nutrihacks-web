  <!-- Header -->
  <header class="p-4 d-flex flex-column align-items-center justify-content-center" id="our-team">
    <h1 class="text-center mt-6 display-3 text-light">BMI Calculator</h1>
    <p class="text-light text-center">Fill the form and find your bmi quick and easy</p>
  </header>

  <!-- Main: Contact Us-->
  <main class="flex-fill bg-light" role="main">
    <!-- Bootstrap Container -->
    <div class="container">
      <div class="row justify-content-center align-content-center mt-3 shadow"> 
        <div class="p-4 border flex-fill">
          <form role="form" id="bmi">     
            <div>
              <div class="form-group d-flex flex-row space-between align-items-center">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
              </div>
              <div class="form-group">
                <label for="weight_kg">Weight (kg):</label>
                <input type="number" id="weight-kg" placeholder="weight in kg" class="form-control" required>    
              </div>
              <div class="form-group">
                <label for="height_cm">Height (cm):</label>
                <input type="number" id="height-cm" placeholder="height in cm" class="form-control" required>    
              </div>
            </div>
            <button type="submit" id="calc" class="btn btn-lg color-green shadow">Calculate</button>
          </form>
        </div>
      </div>
      <div class="row mb-4 justify-content-center">
        <!-- Calculated BMI is shown here -->
        <div class="well text-center">
          <h3 class="text-muted">Calculated BMI</h3>
          <h2><span class="label" id="bmi-result" title="">0.0</span></h2>
          <h4 class="text-muted" id="bmi-des">unknown</h4>
        </div>
      </div>
      <div class="row mb-4">
        <img class="img img-fluid border" src="../img/bmi.png" alt="">
      </div>
    </div>
